	  <title>Passerelle REST</title>

	<body>
		<h1>File Download</h1>
		<p>You have to connect first by asking URL <strong>rest/tp2/rest/connect</strong></p>
		<p>If you want to display a directory content, ask for URL : <strong>rest/tp2/rest/list/{path}</strong></p>
		<p>If you want to download a file, ask for URL: <strong>/rest/tp2/rest/get/{filepath}</strong></p>
	</body>
</html>
